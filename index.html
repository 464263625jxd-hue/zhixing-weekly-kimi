<html lang="zh-CN">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js" defer></script>

        body { font-family: 'Noto Sans SC', sans-serif; }

        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.15); }
        .gradient-text { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .float { animation: float 3s ease-in-out infinite; }
    </style>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { brand: { primary: '#667eea', secondary: '#764ba2' } } } } }
    </script>
    <script>
        function app() {
            return {
                isLoading: true, loadError: false, issueDB: [], companyDB: {}, currentIssue: null,
                activeTab: 'home', searchQuery: '', selectedNews: null, darkMode: false,
                tabs: ['ğŸ  æœ¬æœŸ', 'ğŸ“° å…¨éƒ¨', 'ğŸ“Š å®è§‚', 'ğŸŒ å¹³å°', 'ğŸ’„ ç¾å¦†', 'ğŸ” é£Ÿé¥®', 'ğŸ‘¶ æ¯å©´', 'ğŸ¾ å® ç‰©'],
                async init() {
                    try {
                        const res = await fetch('data.json');
                        const data = await res.json();
                        this.issueDB = data.issues || [];
                        this.companyDB = data.companies || {};
                        this.isLoading = false;
                        if (localStorage.getItem('dark') === '1') this.darkMode = true;
                    } catch (e) { this.loadError = true; this.isLoading = false; }
                },
                toggleDark() { this.darkMode = !this.darkMode; localStorage.setItem('dark', this.darkMode ? '1' : '0'); },
                get filtered() {
                    if (!this.currentIssue?.data) return [];
                    let news = this.currentIssue.data;
                    if (this.searchQuery) {
                        const q = this.searchQuery.toLowerCase();
                        news = news.filter(n => n.title?.toLowerCase().includes(q) || n.content?.toLowerCase().includes(q));
                    }
                    return news;
                },
                openIssue(id) { this.currentIssue = this.issueDB.find(i => i.id === id); this.activeTab = 'home'; },
                exportData() {
                    const blob = new Blob([JSON.stringify(this.issueDB, null, 2)], { type: 'application/json' });
                    const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'data.json'; a.click();
                }
            }
        }
    </script>
</head>

                    <div class="flex space-x-2">

                        <button @click="exportData()" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">ğŸ’¾</button>
                    </div>
                </div>
                <div class="flex overflow-x-auto space-x-2 pb-2">
                    <template x-for="tab in tabs">
                        <button @click="activeTab = tab.toLowerCase().split(' ')[1]"

                    </div>

        </div>
